name: Update File

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: install SBCL
      run: sudo apt update && sudo apt install sbcl
      
    - name: Download QuickLisp
      run: curl -o ql.lisp http://beta.quicklisp.org/quicklisp.lisp
      
    - name: Install QuickLisp
      run: sbcl --no-sysinit --no-userinit --load ql.lisp --eval '(quicklisp-quickstart:install :path "~/.quicklisp")' --eval '(ql:add-to-init-file)' --quit
    
    - name: Run Script
      run: sbcl --load main.lisp --eval "(main)"
    
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -a -m "Update File"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

